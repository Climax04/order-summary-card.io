<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Order summary card</title>
</head>
<body>
    <div class="wrapper">
        <img src="images/illustration-hero.svg" class="hero">
        <div class="title">
                <h2> Order Summary</h2>
                <p class="text"> You can now listen to millions of songs,<br>audiobooks,and podcasts on any device anywhere you like!</p>
            <div class="cont_plan">
                <div  class="sub_plan">
                    <img src="icon-music.svg">
                    <p class="plan">Annual Plan<span>$59.99/year</span></p>
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="action">
                <button>Proceed to Payment</button>
                <a href="#">Cancel Order</a>
            </div>
        </div>       
    </div> 
    
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Bello Ademola</a>.
          </div>
    </footer>
</body>
</html>
